{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TekLora</title>
    <link rel="icon" href="{% static 'brand/images/logo.png' %}" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #06090F;
            background-image: radial-gradient(circle at 50% 0%, #1a2236 0%, #06090F 70%);
            color: #e2e8f0;
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    {% include 'brand/header.html' %}

    <main class="flex-grow flex items-center justify-center px-4 py-12 relative overflow-hidden">
        <!-- Background Decor -->
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-600/10 rounded-full blur-[100px] -z-10"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-600/10 rounded-full blur-[100px] -z-10"></div>

        <div class="w-full max-w-md">
            <div
                class="bg-[#0D121D]/80 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl p-8 transform transition-all hover:scale-[1.01] duration-500">
                <div class="text-center mb-10">
                    <div
                        class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-blue-500/20 to-purple-500/20 mb-6 border border-white/5 shadow-inner">
                        <i class="fas fa-key text-2xl text-blue-400"></i>
                    </div>
                    <h2 class="text-3xl font-semibold text-white tracking-tight mb-3">Forgot Password?</h2>
                    <p class="text-gray-400 text-sm leading-relaxed max-w-xs mx-auto">
                        No worries! Enter your email and we'll send you reset instructions.
                    </p>
                </div>

                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="id_email"
                            class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-2 ml-1">Email
                            Address</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i
                                    class="fas fa-envelope text-gray-500 group-focus-within:text-blue-400 transition-colors"></i>
                            </div>
                            <input type="email" name="email" id="id_email" required
                                class="block w-full pl-11 pr-4 py-3.5 bg-[#06090F]/50 border border-gray-700/50 rounded-xl text-white placeholder-gray-600 focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 focus:bg-[#06090F] transition-all duration-300 outline-none"
                                placeholder="name@example.com">
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full py-3.5 px-4 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white text-sm font-medium rounded-xl shadow-lg shadow-blue-500/25 transition-all duration-300 transform hover:-translate-y-0.5 active:translate-y-0">
                        Send Reset Link
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-white/5 text-center">
                    <a href="{% url 'login' %}"
                        class="inline-flex items-center text-sm text-gray-400 hover:text-white transition-colors group">
                        <i class="fas fa-align-left mr-2 transform group-hover:-translate-x-1 transition-transform"></i>
                        Back to Login
                    </a>
                </div>
            </div>

            <p class="text-center text-xs text-gray-600 mt-8">
                &copy; {% now "Y" %} TekLora Solutions. Secure System.
            </p>
        </div>
    </main>

    {% include 'brand/footer.html' %}
</body>

</html>
