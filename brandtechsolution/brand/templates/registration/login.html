{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TekLora</title>
    <link rel="icon" href="{% static 'brand/images/logo.png' %}" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'brand/css/header-styles.css' %}" />
    <style>
        body {
            background: #06090F;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
        }
    </style>
</head>

<body>
    {% include 'brand/header.html' %}

    <div class="content-wrapper">
        <div
            class="max-w-md w-full space-y-8 bg-[#0D121D] p-8 rounded-xl border border-white/5 shadow-2xl relative overflow-hidden">

            <!-- Glow effect -->
            <div class="absolute top-0 right-0 w-64 h-64 bg-blue-600/10 rounded-full blur-[80px] -z-10"></div>

            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-white tracking-tight">
                    Welcome Back
                </h2>
                <p class="mt-2 text-sm text-gray-400">
                    Sign in to your account
                </p>
            </div>

            <form class="mt-8 space-y-6" method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                {% if form.errors %}
                <div class="bg-red-500/10 border border-red-500/50 rounded-lg p-3 text-sm text-red-500 text-center">
                    Invalid username or password.
                </div>
                {% endif %}

                <div class="rounded-md shadow-sm space-y-4">
                    <div class="relative">
                        <label for="id_username" class="sr-only">Email or Username</label>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-500"></i>
                        </div>
                        <input id="id_username" name="email" type="text" autocomplete="username" required
                            class="appearance-none rounded-lg relative block w-full pl-10 px-3 py-3 border border-white/10 placeholder-gray-500 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-[#06090F] transition-colors"
                            placeholder="Email or Username">
                    </div>
                    <div class="relative">
                        <label for="id_password" class="sr-only">Password</label>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-500"></i>
                        </div>
                        <input id="id_password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none rounded-lg relative block w-full pl-10 px-3 py-3 border border-white/10 placeholder-gray-500 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-[#06090F] transition-colors"
                            placeholder="Password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-[#06090F]">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-400">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-500 hover:text-blue-400">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all shadow-[0_0_20px_rgba(37,99,235,0.3)] hover:scale-[1.02]">
                        Sign in
                    </button>
                </div>

                <div class="text-center text-sm text-gray-500">
                    Don't have an account?
                    <a href="{% url 'signup' %}" class="font-medium text-blue-500 hover:text-blue-400">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    {% include 'brand/footer.html' %}
</body>

</html>
