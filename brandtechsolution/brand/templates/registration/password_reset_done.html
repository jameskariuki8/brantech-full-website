{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent - TekLora</title>
    <link rel="icon" href="{% static 'brand/images/logo.png' %}" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #06090F;
            background-image: radial-gradient(circle at 50% 0%, #1a2236 0%, #06090F 70%);
            color: #e2e8f0;
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    {% include 'brand/header.html' %}

    <main class="flex-grow flex items-center justify-center px-4 py-12 relative overflow-hidden">
        <div class="w-full max-w-md">
            <div
                class="bg-[#0D121D]/80 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl p-10 text-center transform transition-all duration-500">
                <div
                    class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-green-500/10 mb-8 border border-green-500/20 shadow-[0_0_20px_rgba(34,197,94,0.1)]">
                    <i class="fas fa-paper-plane text-3xl text-green-400 ml-1"></i>
                </div>

                <h2 class="text-3xl font-semibold text-white tracking-tight mb-4">Check Your Email</h2>
                <div class="space-y-4 text-gray-400 text-sm leading-relaxed mb-8">
                    <p>We've sent a password reset link to your inbox.</p>
                    <p class="text-xs bg-white/5 py-2 px-4 rounded-lg inline-block text-gray-300">
                        <i class="fas fa-info-circle mr-1 text-blue-400"></i> Don't see it? Check your spam folder.
                    </p>
                </div>

                <a href="{% url 'login' %}"
                    class="block w-full py-3.5 px-4 bg-white/5 hover:bg-white/10 border border-white/10 text-white text-sm font-medium rounded-xl transition-all duration-300">
                    Skip, I'll login later
                </a>
            </div>
        </div>
    </main>

    {% include 'brand/footer.html' %}
</body>

</html>
