{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - TekLora</title>
    <link rel="icon" href="{% static 'brand/images/logo.png' %}" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #06090F;
            background-image: radial-gradient(circle at 50% 0%, #1a2236 0%, #06090F 70%);
            color: #e2e8f0;
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    {% include 'brand/header.html' %}

    <main class="flex-grow flex items-center justify-center px-4 py-12 relative overflow-hidden">
        <div class="w-full max-w-md">
            <div
                class="bg-[#0D121D]/80 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl p-10 text-center transform transition-all duration-500">
                <div
                    class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-gradient-to-br from-green-500/20 to-emerald-500/20 mb-8 border border-green-500/10 shadow-[0_0_30px_rgba(34,197,94,0.15)] animate-pulse-subtle">
                    <i class="fas fa-check text-4xl text-green-400"></i>
                </div>

                <h2 class="text-3xl font-bold text-white tracking-tight mb-4">All Set!</h2>
                <p class="text-gray-400 mb-8 text-lg leading-relaxed">
                    Your password has been securely updated. You can now access your account.
                </p>

                <a href="{% url 'login' %}"
                    class="block w-full py-4 px-6 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-semibold rounded-xl shadow-lg shadow-blue-500/30 transition-all duration-300 transform hover:-translate-y-1">
                    Continue to Login
                </a>
            </div>
        </div>
    </main>

    {% include 'brand/footer.html' %}
</body>

</html>
